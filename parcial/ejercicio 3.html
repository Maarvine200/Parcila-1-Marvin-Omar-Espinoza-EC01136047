<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggleMensaje">
            {{ mostrarMensaje ? 'Ocultar' : 'Mostrar' }} Mensaje
        </button>
        <p v-if="mostrarMensaje">Estas trabajando con vue.js</p>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const mostrarMensaje = ref(false);

                function toggleMensaje() {
                    mostrarMensaje.value = !mostrarMensaje.value;
                }

                return { mostrarMensaje, toggleMensaje };
            }
        }).mount('#app');
    </script>
</body>
</html>
